  <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
  <script>
    let entity = {
      el: "#app",
      vuetify: new Vuetify(),
      data: {},
      methods: {
        getBase64(file) {
          return new Promise((resolve, reject) => {
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = () => resolve(reader.result);
            reader.onerror = (error) => reject(error);
          });
        },
        onImageChange(file) {
          this.getBase64(file)
            .then((image) => {
              entity.data.param.p0 = image;
            })
            .catch((error) => {
              this.setError(error, "画像の選択に失敗しました。");
            });
        },
      },
    };
    entity.data = {};
    // Initialize Cloud Functions through Firebase
    $.getJSON("rirekisho_a4_jis.json", (readed) => {
      entity.data = readed;
      new Vue(entity);
    });
    async function onCreatePdf() {
      let pdfMaker = app.functions("asia-northeast1").httpsCallable("pdfMaker");
      try {
        let result = await pdfMaker(entity.data);
        console.log(result.data);
        doDownloadFileByBase64(result.data, "application/pdf", "履歴書.pdf");
      } catch (error) {
        var code = error.code;
        var message = error.message;
        var details = error.details;
        console.error(error);
      }
    }
  </script>
